<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css"> 
  <title>Push Notifications</title>
</head>
<body>
    <form>
        <h3>Do you want to receive push notifications?</h3>
        <label for="general_notif">
            <input checked type="checkbox" name="general_notif" >
            General Notification
        </label>
        <label for="back_stock">
            <input checked type="checkbox" name="back_stock" >
            Back in Stock
        </label>
        <button type="submit" id="subscribe">Yes</button>
    </form>
    
    <div id="cancel"> 
        Cancel subscription
        <button id="unsubscribe">Unsubscribe</button>
    </div>
</body>
<script src="app.js" type="module" ></script>
